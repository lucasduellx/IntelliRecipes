{% extends "template.html" %}
{% block conteudo %}
    {% for recipe in recipes %}
        <div class="container-recipe">
            <div>
                <img class="receita-img" src={{recipe.Image}} alt="">
            </div>
            <div class="receita-info">
                <p>{{recipe.Nome}}</p> 
                <p><img class="receita-clock" src="static/images/clock.png" alt=""> {{recipe.Tempo}}</p> 
            </div>
        </div>
    {% endfor %}
{% endblock %}
