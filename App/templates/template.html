<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IntelliRecipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='receitas.js') }}"></script> -->
    <script type="text/javascript">
      function test_func() {
          console.log('teste');
      }
  </script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <form method="GET" action="{{ url_for('logout') }}">
          <p><button class="btn btn-primary" type="submit"><img class="logout" src="static/images/logout.png" alt="Logout"></button></p>
        </form>
        <!--cria container onde as mensagens serão exibidas-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <!--condição para exibição das mensagens-->
                <ul id="messages" class="list-unstyled">
                    <!--laço e repetição para exibição das mensagens-->
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
          <!--fim dos laços-->
      </div>

      <div class="content">
        {% block conteudo %}{% endblock %}
      </div>

      <div class="footer">
        <form method="GET" action="{{ url_for('logout') }}">
          <p><button class="btn btn-info" type="submit"><img class="image" src="static/images/new-page.png" alt="Logout"></button></p>
        </form>
      </div>
    </div>

  </body>
</html>
